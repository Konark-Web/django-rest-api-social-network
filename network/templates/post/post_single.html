{% extends 'base.html' %}

{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}

{% block content %}
    <div class="post_main">
        <h1>{{ post.title|title }}</h1>
        <div class="post_meta">
            <span>Posted on {{ post.created_date|date:"F d, Y" }} by {{ post.author.username }}</span>
        </div>
        <div class="post_content">
            {{ post.text }}
        </div>
    </div>
{% endblock %}
