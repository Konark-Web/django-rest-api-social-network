{% extends 'base.html' %}

{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}

{% block content %}
    <div class="post_main">
        <h1>{{ post.title }}</h1>
        <div class="post_meta">
            <span class="post_author">{{ post.author.username }}</span>
            <span class="post_date">{{ post.created_date }}</span>
        </div>
        <div class="post_content">
            {{ post.text }}
        </div>
    </div>
{% endblock %}
